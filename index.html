<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather-App</title>
    <!-- Bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <!-- Css -->
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="row">
      <div class="col-md-2"></div>
      <div class="col-md-8 ms-3 mb-3">
        <div
          class="heading mt-5 d-flex align-items-center justify-content-center"
        >
          <img
            src="https://png.pngtree.com/png-clipart/20220810/ourmid/pngtree-cloud-and-sun-type-of-weather-png-image_6105935.png"
            alt=""
          />
          <h2>Weather-App</h2>
        </div>
        <div id="cityNameContainer" class="mt-5 d-flex">
          <input
            id="cityName"
            class="form-control"
            type="text"
            placeholder="Enter the city"
          />
          <button class="btn btn-warning w-25 ms-3" onclick="dataHandler()">
            Search
          </button>
        </div>
        <div
          id="dataContainer"
          class="dataWrapper ps-2 mt-5 d-flex justify-content-center"
        ></div>
      </div>
      <div class="col-md-2"></div>
    </div>
  </body>
  <script src="./script.js"></script>
</html>
